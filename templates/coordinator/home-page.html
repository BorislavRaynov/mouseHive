{% extends 'base.html' %}
{% block page_content %}
    
    <h1>Current Mouse Coordinates</h1>
    <p>
        {% if latest_coordinates %}
            <p>Latest Mouse Coordinates: ({{ latest_coordinates.x }}, {{ latest_coordinates.y }})</p>
        {% else %}
            <p>No mouse coordinates available.</p>
        {% endif %}
    </p>

{% endblock %}
